<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <script>
           
            var number = parseInt(prompt("Введіть число від 1 до 7:"));

            if (number >= 1 && number <= 7) {

            var daysOfWeek = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота"];

            var day = daysOfWeek[number - 1];
            document.write("День тижня: " + day);
            } else {
            alert("Введено некоректне число. Будь ласка, введіть число від 1 до 7.");
            }
        </script>
</body>
</html>
