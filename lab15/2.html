<script>
  function printNumbersWithDescription() {
    let number = 0;
    do {
      let description;

      if (number === 0) {
        description = number + "-це нуль";
      } else if (number % 2 === 0) {
        description = number + "-парне число";
      } else {
        description = number + "-непарне число";
      }

      alert(description);

      number++;
    } while (number <= 10);
  }
  printNumbersWithDescription();
</script>
</body>
